<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle, the Turtle</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #87CEEB, #1E90FF);
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #mermaid {
      position: absolute;
      width: 80px;
      height: 80px;
      background-image: url("SeaTurtle.gif");
      background-size: cover;
      z-index: 2;
    }
    .letter-tile {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }
    .frog {
      position: absolute;
      width: 80px;
      height: 70px;
      background-image: url("frog.gif");
	  background-size: cover;
      border-radius: 50%;
      z-index: 1;
    }
    .ripple {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid rgba(173, 216, 230, 0.8);
      animation: ripple-effect 1s ease-out;
      z-index: 0;
    }
    @keyframes ripple-effect {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
    #word {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
      z-index: 3;
    }
    .word-tile {
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
	      .star {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: gold;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        animation: star-explode 1s ease-out forwards;
        z-index: 1000;
    }

    @keyframes star-explode {
        0% {
            transform: scale(1) translate(0, 0);
            opacity: 1;
        }
        50% {
            transform: scale(2) translate(0, -50px);
            opacity: 0.8;
        }
        100% {
            transform: scale(0.5) translate(var(--target-x), var(--target-y));
            opacity: 0;
        }
    }
  </style>
</head>

UTHS","YUPPIE","ZAPPED","ZEBRAS","ZENITH","ZEPHYR","ZEROED","ZEROES","ZEROTH","ZIGZAG","ZIPLOC","ZIPPED","ZIPPER","ZIRCON","ZODIAC","ZOMBIE","ZONING","ZONKED","ZOOMED","ZYGOTE"];

    threeLetterWords = threeLetterWords.map(w => w.toLowerCase());
    fourLetterWords = fourLetterWords.map(w => w.toLowerCase());
	fiveLetterWords = fiveLetterWords.map(w => w.toLowerCase());
	sixLetterWords = sixLetterWords.map(w => w.toLowerCase());

    // Letter frequency distribution
    const letterDistribution = [
      ...Array(10).fill('E'),
      ...Array(9).fill('A'),
      ...Array(8).fill('I'),
      ...Array(8).fill('O'),
      ...Array(6).fill('N'),
      ...Array(6).fill('R'),
      ...Array(6).fill('T'),
      ...Array(4).fill('L'),
      ...Array(4).fill('S'),
      ...Array(4).fill('U'),
      ...Array(4).fill('D'),
      ...Array(3).fill('G'),
      ...Array(3).fill('B'),
      ...Array(2).fill('C'),
      ...Array(3).fill('M'),
      ...Array(2).fill('P'),
      ...Array(2).fill('F'),
      ...Array(2).fill('H'),
      ...Array(2).fill('V'),
      ...Array(2).fill('W'),
      ...Array(2).fill('Y'),
      ...Array(1).fill('K'),
      ...Array(1).fill('J'),
      ...Array(1).fill('X'),
      ...Array(1).fill('Q'),
      ...Array(1).fill('Z')
    ];

    // Generate a random letter based on the distribution
    function getRandomLetter() {
      const randomIndex = Math.floor(Math.random() * letterDistribution.length);
      return letterDistribution[randomIndex];
    }

    // Mermaid position
    let mermaidX = window.innerWidth / 2;
    let mermaidY = window.innerHeight / 2;
    mermaid.style.left = `${mermaidX}px`;
    mermaid.style.top = `${mermaidY}px`;

    // Touch controls
    let touchX = 0, touchY = 0;
    let isDragging = false;

    game.addEventListener('touchstart', (e) => {
      e.preventDefault();
      touchX = e.touches[0].clientX;
      touchY = e.touches[0].clientY;
      isDragging = true;
    });

    game.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (isDragging) {
        const deltaX = e.touches[0].clientX - touchX;
        const deltaY = e.touches[0].clientY - touchY;
        mermaidX = Math.max(0, Math.min(window.innerWidth - 50, mermaidX + deltaX));
        mermaidY = Math.max(0, Math.min(window.innerHeight - 50, mermaidY + deltaY));
        mermaid.style.left = `${mermaidX}px`;
        mermaid.style.top = `${mermaidY}px`;
        touchX = e.touches[0].clientX;
        touchY = e.touches[0].clientY;
      }
    });

    game.addEventListener('touchend', () => {
      isDragging = false;
    });

    // Mouse controls
    game.addEventListener('mousedown', (e) => {
      e.preventDefault();
      isDragging = true;
      touchX = e.clientX;
      touchY = e.clientY;
    });

    game.addEventListener('mousemove', (e) => {
      e.preventDefault();
      if (isDragging) {
        const deltaX = e.clientX - touchX;
        const deltaY = e.clientY - touchY;
        mermaidX = Math.max(0, Math.min(window.innerWidth - 50, mermaidX + deltaX));
        mermaidY = Math.max(0, Math.min(window.innerHeight - 50, mermaidY + deltaY));
        mermaid.style.left = `${mermaidX}px`;
        mermaid.style.top = `${mermaidY}px`;
        touchX = e.clientX;
        touchY = e.clientY;
      }
    });

    game.addEventListener('mouseup', () => {
      isDragging = false;
    });

	
	  
	  function generateLetter() {
  const letterTile = document.createElement('div');
  letterTile.className = 'letter-tile';
  const letter = getRandomLetter();
  letterTile.innerText = letter;
  const x = Math.random() * (window.innerWidth - 50);
  const y = -50;
  letterTile.style.left = `${x}px`;
  letterTile.style.top = `${y}px`;
  game.appendChild(letterTile);

  let collected = false;
  let removed = false; // Track removal status

  const interval = setInterval(() => {
    if (removed) return; // Stop if already removed

    const currentY = parseFloat(letterTile.style.top);
    if (currentY > window.innerHeight) {
      clearInterval(interval);
      if (letterTile.parentNode === game) {
        game.removeChild(letterTile);
      }
      letters = letters.filter(l => l.element !== letterTile);
      removed = true;
    } else {
      letterTile.style.top = `${currentY + 2}px`;
    }

    if (
      !collected &&
      currentY >= mermaidY &&
      currentY <= mermaidY + 50 &&
      x >= mermaidX &&
      x <= mermaidX + 50
    ) {
      collected = true;
      removed = true; // Mark for removal
      clearInterval(interval); // Clear interval immediately
      
      word += letter.toLowerCase();
      wordDisplay.appendChild(createWordTile(letter));

      // Add ripple effect
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      ripple.style.left = `${x - 10}px`;
      ripple.style.top = `${currentY - 10}px`;
      game.appendChild(ripple);
      setTimeout(() => game.removeChild(ripple), 1000);

      // Remove letter tile safely
      if (letterTile.parentNode === game) {
        game.removeChild(letterTile);
      }
      letters = letters.filter(l => l.element !== letterTile);

      checkWord();
    }
  }, 20);
}
	  
	  

    // Create a word tile for the bottom display
    function createWordTile(letter) {
      const tile = document.createElement('div');
      tile.className = 'word-tile';
      tile.innerText = letter;
      return tile;
    }

    // Generate frog
    function generateFrog() {
      const frog = document.createElement('div');
      frog.className = 'frog';
      const x = Math.random() * (window.innerWidth - 40);
      const y = -40;
      frog.style.left = `${x}px`;
      frog.style.top = `${y}px`;
      game.appendChild(frog);

      // Move frog downward
      const interval = setInterval(() => {
        const currentY = parseFloat(frog.style.top);
        if (currentY > window.innerHeight) {
          clearInterval(interval);
          game.removeChild(frog);
          frogs = frogs.filter(f => f.element !== frog);
        } else {
          frog.style.top = `${currentY + 2}px`;
        }

        // Check collision with mermaid
        if (
          currentY >= mermaidY &&
          currentY <= mermaidY + 50 &&
          x >= mermaidX &&
          x <= mermaidX + 50
        ) {
          word = '';
          wordDisplay.innerHTML = '';
          game.removeChild(frog);
          clearInterval(interval);
        }
      }, 20);
    }

    // Check if word is valid
      function checkWord() {
		  const currentWord = word.toLowerCase(); // Ensure lowercase
      console.log('Checking word:', word);

      
      // Check 3-letter words when exactly 3 letters
      if (word.length === 3) {
        console.log('3-letter candidates:', threeLetterWords);
        if (threeLetterWords.includes(word)) {
          console.log('Valid 3-letter word!');
          celebrateWord();
          return;
        }
      }
      
      // Check 4-letter words when exactly 4 letters
      if (word.length === 4) {
        console.log('4-letter candidates:', fourLetterWords);
        if (fourLetterWords.includes(word)) {
          console.log('Valid 4-letter word!');
          celebrateWord();
          return;
        }
      }
		  
	      // Check 5-letter words when exactly 4 letters
      if (word.length === 5) {
        console.log('5-letter candidates:', fiveLetterWords);
        if (fiveLetterWords.includes(word)) {
          console.log('Valid 5-letter word!');
          celebrateWord();
          return;
        }
      }
	      // Check 6-letter words when exactly 4 letters
      if (word.length === 6) {
        console.log('6-letter candidates:', sixLetterWords);
        if (sixLetterWords.includes(word)) {
          console.log('Valid 6-letter word!');
          celebrateWord();
          return;
        }
      }
      
      console.log('No valid word found');
    }


	  

    function celebrateWord() {
        // Get score position
        const scoreRect = scoreDisplay.getBoundingClientRect();
        const targetX = scoreRect.left + scoreRect.width/2 - 10;
        const targetY = scoreRect.top + scoreRect.height/2 - 10;
        
        // Create stars for each letter
        const wordTiles = wordDisplay.getBoundingClientRect();
        const baseX = wordTiles.left + wordTiles.width/2;
        const baseY = wordTiles.top + wordTiles.height/2;

        for (let i = 0; i < word.length; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Calculate start position based on letter position
            const letterX = baseX + (i * 45) - (word.length * 45)/2;
            star.style.left = `${letterX}px`;
            star.style.top = `${baseY}px`;
            
            // Set animation target
            star.style.setProperty('--target-x', `${targetX - letterX}px`);
            star.style.setProperty('--target-y', `${targetY - baseY}px`);
            
            game.appendChild(star);
            
            // Remove star after animation
            star.addEventListener('animationend', () => {
                star.remove();
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
            });
        }

        // Reset word
        word = '';
        wordDisplay.innerHTML = '';
    }
	  
	  
	  

    // Initialize the game
    function init() {
      // Generate letters every 2 seconds
      setInterval(generateLetter, 2000);
      // Generate frog every 5 seconds
      setInterval(generateFrog, 5000);
    }

    init();
  </script>
