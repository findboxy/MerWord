  <meta charset="UTF-8">

  <title>Mermaid Word Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #87CEEB, #1E90FF);
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    #mermaid {
      position: absolute;
      width: 80px;
      height: 80px;
      background-image: url("https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXIycXB2bThqYnZwcnFrdDE1MXpla24zM3pnbWx6OWp5bnV6NGU0YiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/fwQ9iqyPxuhCyOMyhR/giphy.gif");
      background-size: cover;
      z-index: 2;
    }
    .letter-tile {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }
    .frog {
      position: absolute;
      width: 80px;
      height: 70px;
      background-image: url("https://classroomclipart.com/images/gallery/Animations/Animals/animation-of-frog-moving-big-eyes-crca-sm.gif");
	  background-size: cover;
      border-radius: 50%;
      z-index: 1;
    }
    .ripple {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid rgba(173, 216, 230, 0.8);
      animation: ripple-effect 1s ease-out;
      z-index: 0;
    }
    @keyframes ripple-effect {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
    #word {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
      z-index: 3;
    }
    .word-tile {
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
	      .star {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: gold;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        animation: star-explode 1s ease-out forwards;
        z-index: 1000;
    }

    @keyframes star-explode {
        0% {
            transform: scale(1) translate(0, 0);
            opacity: 1;
        }
        50% {
            transform: scale(2) translate(0, -50px);
            opacity: 0.8;
        }
        100% {
            transform: scale(0.5) translate(var(--target-x), var(--target-y));
            opacity: 0;
        }
    }
  </style>

	  function generateLetter() {
  const letterTile = document.createElement('div');
  letterTile.className = 'letter-tile';
  const letter = getRandomLetter();
  letterTile.innerText = letter;
  const x = Math.random() * (window.innerWidth - 50);
  const y = -50;
  letterTile.style.left = `${x}px`;
  letterTile.style.top = `${y}px`;
  game.appendChild(letterTile);

  let collected = false;
  let removed = false; // Track removal status

  const interval = setInterval(() => {
    if (removed) return; // Stop if already removed

    const currentY = parseFloat(letterTile.style.top);
    if (currentY > window.innerHeight) {
      clearInterval(interval);
      if (letterTile.parentNode === game) {
        game.removeChild(letterTile);
      }
      letters = letters.filter(l => l.element !== letterTile);
      removed = true;
    } else {
      letterTile.style.top = `${currentY + 2}px`;
    }

    if (
      !collected &&
      currentY >= mermaidY &&
      currentY <= mermaidY + 50 &&
      x >= mermaidX &&
      x <= mermaidX + 50
    ) {
      collected = true;
      removed = true; // Mark for removal
      clearInterval(interval); // Clear interval immediately
      
      word += letter.toLowerCase();
      wordDisplay.appendChild(createWordTile(letter));

      // Add ripple effect
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      ripple.style.left = `${x - 10}px`;
      ripple.style.top = `${currentY - 10}px`;
      game.appendChild(ripple);
      setTimeout(() => game.removeChild(ripple), 1000);

      // Remove letter tile safely
      if (letterTile.parentNode === game) {
        game.removeChild(letterTile);
      }
      letters = letters.filter(l => l.element !== letterTile);

      checkWord();
    }
  }, 20);
}
